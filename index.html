<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tic Tac Toe</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- scripts -->
    <script type="text/javascript" src="js/logic.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/confetti.js"></script>



  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

    <p id="scoreheading">Score count</p>
    <p class="symbol">X:<button class="scorebutton" id="scoreX">0</button>
        O:<button class="scorebutton" id="scoreO">0</button></p>

      <p id="player">'X' to go first. </p>

    <div class="tic">
      <div class="row1">
        <div class="square sq0" id=0></div>
        <div class="square sq1" id=1></div>
        <div class="square sq2" id=2></div>
      </div>

      <div class="row2">
        <div class="square sq3" id=3></div>
        <div class="square sq4" id=4></div>
        <div class="square sq5" id=5></div>
      </div>

      <div class="row3">
        <div class="square sq6" id=6></div>
        <div class="square sq7" id=7></div>
        <div class="square sq8" id=8></div>
      </div>
    </div>

      <button id="reset">Reset Board</button>

    </div> <!-- div container -->

  <!-- Modal  -->
    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn"></button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>

    </div>

  </body>
</html>
